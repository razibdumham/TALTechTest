<h1 id="tableLabel">Calculate Premium</h1>

<p>This component calculate premium from the server based on user input.</p>

<p *ngIf="!calculatePremium"><em>Loading...</em></p>

<!--<p *ngIf="calculatePremium"><em>Loaded...</em></p>-->



<form *ngIf="calculatePremium" [formGroup]="calculatorForm" (ngSubmit)="onClickSubmit()">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="name" formControlName="name">
  </div>
  <div class="form-group">
    <label for="Age">Age</label>
    <input type="text" class="form-control" id="Age" placeholder="Enter Age" name="age" formControlName="age">
  </div>
  <div class="form-group">
    <label for="DateOfBirth">Date Of Birth</label>
    <input type="date" class="form-control" id="DateOfBirth" placeholder="Enter Date Of Birth" name="dateOfBirth" formControlName="dateOfBirth">
  </div>
  <div class="form-group">
    <label for="SumInsured">Sum Insured</label>
    <input type="number" class="form-control" id="SumInsured" placeholder="Enter Sum Insured" name="sumInsured" formControlName="sumInsured">
  </div>
  <div class="form-group">
    <label for="Occupations">Select Occupation</label>
    <select class="form-control" id="RatingId" name="ratingId" formControlName="ratingId" (change)="onClickSubmit($event)">
      <!--<option [ngValue]="selected">--Select Occupation--</option>-->
      <option [value]='o["ratingId"]' *ngFor="let o of calculatePremium.occupations" [selected]='o["occupationTitle"]==="Cleaner"'>{{o["occupationTitle"]}}</option>
    </select>
  </div>
  <p *ngIf="calculatePremium.calculatedPremium"><b>Calculated Premium : </b><em>{{calculatePremium.calculatedPremium}}</em></p>
  <!--<button type="submit" class="btn btn-primary">Submit</button>-->
</form>
