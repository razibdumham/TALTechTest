<h1 id="tableLabel">Calculate Premium</h1>

<p>This component calculate premium from the server based on user input.</p>

<p *ngIf="!calculatePremium"><em>Loading...</em></p>

<!--<p *ngIf="calculatePremium"><em>Loaded...</em></p>-->



<form *ngIf="calculatePremium">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="Name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="Age">Age</label>
    <input type="text" class="form-control" id="Age" placeholder="Enter Age">
  </div>
  <div class="form-group">
    <label for="DateOfBirth">Date Of Birth</label>
    <input type="date" class="form-control" id="DateOfBirth" placeholder="Enter Date Of Birth">
  </div>
  <div class="form-group">
    <label for="SumInsured">Sum Insured</label>
    <input type="number" class="form-control" id="SumInsured" placeholder="Enter Sum Insured">
  </div>
  <div class="form-group">
    <label for="Occupations">Select Occupation</label>
    <select class="form-control" id="Occupations" [(ngModel)]="calculatePremium">
      <option [ngValue]="selected">--Select Occupation--</option>
      <option [value]='o["factor"]' *ngFor="let o of calculatePremium.occupations">{{o["occupationTitle"]}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
